<!DOCTYPE html>

<html>

	<head>
	
		<title>Fancify my Text</title>
		
		<script src="fancifymytext.js"></script>
		
	</head>

	<body>
	
		<h1>Fancify my Text</h1>
		
		<fieldset>
		
			<legend>Text</legend>
			
			<textarea id="textInput" rows="4" cols="30"></textarea>
			
		</fieldset>

		<fieldset>
		
			<legend>Fancify</legend>
			
			<button onclick="biggerText()">Bigger!</button>
			
			<br><br>
			
			<input type="radio" id="fancyShmancy" name="textStyle" onchange="changeStyle()">
			
			<label for="fancyShmancy">FancyShmancy</label>
			
			<br>
			
			<input type="radio" id="boringBetty" name="textStyle" onchange="changeStyle()">
			
			<label for="boringBetty">BoringBetty</label>
			
			<br><br>
			
			<button onclick="mooify()">Moo</button>
			
		</fieldset>
		
	</body>
	
</html>
